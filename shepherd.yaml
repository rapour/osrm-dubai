apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shepherd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://git.launchpad.net/~rapour/rapour/+git/osrm-dubai
    targetRevision: HEAD                              
    path: shepherd/deployment
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
